get:
  summary: Returns single task by ID
  tags:
    - Tasks
  parameters:
    - in: path
      name: id
      required: true
      schema:
        type: integer
        example: 1
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Task.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '404':
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/NotFound.yaml
